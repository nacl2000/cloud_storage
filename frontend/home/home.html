<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Cloud Storage</title>
</head>

<body>
    <header>
        <h1>My Cloud Storage</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Files</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="upload">
            <h2>Upload Files</h2>
            <form action="upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <input type="submit" value="Upload">
            </form>
        </section>
        <section id="files">
            <h2>My Files</h2>
            <ul id="file-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Cloud Storage</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="frontend/list_file.js"></script>
</body>

</html>
